<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>

<link rel="stylesheet" href="/home/styles.css">

</head>
<body>

<header>
  BUS BOOKING SYSTEM
</header>

<div class="container">
  <div class= "buses">
    <div class = "bus_available" >
      <h1> KTM to PKR</h1>
      <p> BUS specs: DELUXE</p>
      <p> duration: 10hrs</p>
      <p> price: 1200rs</p>
      <button onclick="buy()">Buy now</button>
      
    </div>
    <div class = "bus_available">
      <h1>PKR TO KTM</h1>
      <p> BUS specs: DELUXE</p>
      <p> duration: 10hrs</p>
      <p> price: 1200rs</p>
      <button onclick="buy()">Buy now</button>
    </div>
    <div class = "bus_available">
      <h1> BIR TO KTM</h1>
      <p> BUS specs: DELUXE</p>
      <p> duration: 10hrs</p>
      <p> price: 1200rs</p>
      <button onclick="buy()">Buy now</button>
    </div>
    <div class = "bus_available">
      <h1> DHA TO LUK</h1>
      <p> BUS specs: DELUXE</p>
      <p> duration: 10hrs</p>
      <p> price: 1200rs</p>
      <button onclick="buy()">Buy now</button>
    </div>
  </div>
</div>

<script>

 
  let seatSelect = [];

  function seatClick(seat) {
    if (seat.classList.contains("booked")) return;

    const seatId = seat.id;

    if (seat.classList.contains("selected")) {
      seat.classList.remove("selected");
      seat.classList.add("available");
      seatSelect = seatSelect.filter(id => id !== seatId);
    } else {
      seat.classList.remove("available");
      seat.classList.add("selected");
      seatSelect.push(seatId);
    }

    console.log(seatSelect);
  }

  function seatSubmit() {
    if (seatSelect.length === 0) {
      alert("Please select at least one seat");
      return;
    }

    seatSelect.forEach(seatID => {
      const seat = document.getElementById(seatID);
      if (seat) {
        seat.classList.remove("selected");
        seat.classList.add("booked");
      }
    });

    alert("You have successfully booked seat(s): " + seatSelect.join(", "));
    seatSelect = [];
  }
  function buy(){
    window.location.href = "/tickets";
  }
</script>

</body>
</html>
