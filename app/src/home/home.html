<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>

<link rel="stylesheet" href="/home/styles.css">

</head>
<body>

<header>
  BUS BOOKING SYSTEM
</header>

<div class="container">
  <div class="buses" id="busContainer"></div>
</div>


<script>
async function loadBuses() {
  const res = await fetch("/api/buses");
  const buses = await res.json();

  const container = document.getElementById("busContainer");
  container.innerHTML = "";

  buses.forEach(bus => {
    const div = document.createElement("div");
    div.className = "bus_available";

    div.innerHTML = `
      <h1>${bus.bus_name}</h1>
      <p>BUS specs: ${bus.bus_type}</p>
      <p>Duration: ${bus.duration}</p>
      <p>Price: ${bus.price} rs</p>
      <button onclick="buy(${bus.id})">Buy now</button>
    `;

    container.appendChild(div);
  });
}

function buy(busId) {
  localStorage.setItem("selectedBusId", busId);
  window.location.href = "/tickets";
}

window.onload = loadBuses;
</script>


</body>
</html>
