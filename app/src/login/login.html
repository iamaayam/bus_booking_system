<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
    }

    .login-box {
      background: #3f3e3e;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    .login-box button {
      display: block;
      margin: 0 auto;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
    <div style="display: flex;flex-direction: column;">
    <h1> BUS BOOKING SYSTEM</h1>
        
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
