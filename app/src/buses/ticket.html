<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    /* Main container */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    /* Bus box */
    .bus-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .bus-title {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }

    /* Seats layout */
    .seats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .bus_seat {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* Seat states */
    .available {
      background: #fff;
    }

    .selected {
      background: yellow;
    }

    .booked {
      background: red;
      cursor: not-allowed;
    }

    /* Legend */
    .legend {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend span {
      width: 15px;
      height: 15px;
      display: inline-block;
      border: 1px solid #000;
    }

    /* Button */
    button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #333;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #000;
      
    }
    .popup {
  display: none; /* Initially hidden */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  width: 400px;
  text-align: center;
  position: relative;
}
.popup-content button{
  margin-top: 7px;
}
.popup .close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 25px;
  cursor: pointer;
}

.payment_container {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.payment_option {
  background-color: #f0f0f0;
  padding: 15px;
  border-radius: 5px;
  width: 100px;
  text-align: center;
}

.payment_option:hover {
  background-color: #ddd;
}
  </style>
</head>
<body>

<header>
  BUS BOOKING SYSTEM
</header>

<div class="container">
  <div class="bus-box">

    <div class="bus-title">
      Kathmandu → Pokhara <br>
      <small>Deluxe Bus | 7:00 AM</small>
    </div>

    
    <div class="legend">
      <div><span style="background:white"></span> Available</div>
      <div><span style="background:yellow"></span> Selected</div>
      <div><span style="background:red"></span> Booked</div>
    </div>

    <!-- Seats -->
    <div class="seats">
  <div class="bus_seat available" id="seat-1" onclick="seatClick(this)">1</div>
  <div class="bus_seat available" id="seat-2" onclick="seatClick(this)">2</div>
  <div class="bus_seat available" id="seat-3" onclick="seatClick(this)">3</div>
  <div class="bus_seat available" id="seat-4" onclick="seatClick(this)">4</div>
  <div class="bus_seat available" id="seat-5" onclick="seatClick(this)">5</div>
  <div class="bus_seat available" id="seat-6" onclick="seatClick(this)">6</div>
  <div class="bus_seat available" id="seat-7" onclick="seatClick(this)">7</div>
  <div class="bus_seat available" id="seat-8" onclick="seatClick(this)">8</div>
  <div class="bus_seat available" id="seat-9" onclick="seatClick(this)">9</div>
  <div class="bus_seat available" id="seat-10" onclick="seatClick(this)">10</div>
  <div class="bus_seat available" id="seat-11" onclick="seatClick(this)">11</div>
  <div class="bus_seat available" id="seat-12" onclick="seatClick(this)">12</div>
  <div class="bus_seat available" id="seat-13" onclick="seatClick(this)">13</div>
  <div class="bus_seat available" id="seat-14" onclick="seatClick(this)">14</div>
  <div class="bus_seat available" id="seat-15" onclick="seatClick(this)">15</div>
  <div class="bus_seat available" id="seat-16" onclick="seatClick(this)">16</div>
  <div class="bus_seat available" id="seat-17" onclick="seatClick(this)">17</div>
  <div class="bus_seat available" id="seat-18" onclick="seatClick(this)">18</div>
  <div class="bus_seat available" id="seat-19" onclick="seatClick(this)">19</div>
  <div class="bus_seat available" id="seat-20" onclick="seatClick(this)">20</div>
</div>


    <button onclick="seatSubmit()">Confirm Booking</button>
    <a class ="back-link" href="/">Go back ← </a>
  </div>
</div>
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Ticket Purchase</h2>
    <div class="payment_container">
      <div class="payment_option">
        <h3>ESEWA</h3>
      </div>
      <div class="payment_option">
        <h3>BANK TRANSFER</h3>
      </div>
      <div class="payment_option">
        <h3>Phone PAY</h3>
      </div>
    </div>
    <p id="booking-info">Please select a payment method.</p>
    <button onclick="buy()">BUY</button>
    <button onclick="closePopup()">Close</button> 
  </div>
</div>

<script>
window.onload = async () => {
  const res = await fetch('/api/seats');
  const bookedSeats = await res.json();

  bookedSeats.forEach(seat => {
    const seatEl = document.getElementById(`seat-${seat.seat_number}`);
    if (seatEl) {
      seatEl.classList.remove('available');
      seatEl.classList.add('booked');
    }
  });
};

let seatSelect = [];

  function seatSubmit() { 
    if (seatSelect.length === 0) { alert("Please select at least one seat"); return; }
     seatSelect.forEach(seatID => { 
      const seat = document.getElementById(seatID); if (seat)
       { seat.classList.remove("selected");
        seat.classList.add("booked");
         document.getElementById("popup").style.display = "flex" } })
        }
function seatClick(seat) {
  if (seat.classList.contains("booked")) return;

  const seatId = seat.id;

  if (seat.classList.contains("selected")) {
    seat.classList.remove("selected");
    seat.classList.add("available");
    seatSelect = seatSelect.filter(id => id !== seatId);
  } else {
    seat.classList.remove("available");
    seat.classList.add("selected");
    seatSelect.push(seatId);
  }

  console.log(seatSelect);
}

async function buy() {
  if (seatSelect.length === 0) {
    alert("Select seats first");
    return;
  }

  const seatNumbers = seatSelect.map(id =>
    parseInt(id.replace('seat-', ''))
  );

  const res = await fetch('/api/seats/book', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ seats: seatNumbers })
  });

  const data = await res.json();

  if (data.success) {
    seatSelect.forEach(id => {
      const seat = document.getElementById(id);
      seat.classList.remove('selected');
      seat.classList.add('booked');
    });
    seatSelect = [];
    alert('Seats booked successfully');
  } else {
    alert('Booking failed');
  }
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>


</body>
</html>
